<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="max.js"></script>
    <script src="trisha.js"></script>
    <script src="frank.js"></script>
</head>
<body>
<img id="batman" src="images/batman.png">
<img id='superman' src="images/superman.png">
<div class="container">

    <!--HEADER -->
    <header class="row">
        <div class="col-xs-12 text-center">
            <h1>BATMAN v SUPERMAN</h1>
            <h6>TIC-TAC-TOE</h6>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#charSelectModal">
                Choose SuperHero
            </button>
        </div>
    </header>
    <!--END HEADER-->

    <!--CHOOSE CHARACTER MODAL-->
    <div class="modal fade" id="charSelectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title text-center" id="myModalLabel">Choose Your Character</h2>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <button class="col-xs-6 player_sign bat_player">X</button>
                        <button class="col-xs-6 player_sign super_player">O</button>
                    </div>

                    <button id="three_by">3x3</button>
                    <button id="five_by">5x5</button>

                    <div id="player_turn super_player"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->

    <!--MAIN CONTAINS game_area AND stats_area-->
    <div id="main" class="row">
        <div class="col-xs-12">
            <div class="row">
                <!--GAME AREA -->
                <div id="game_area" class="col-xs-9">
                    <!--<div class="row">-->
                    <!--<div class="col-xs-12 button_container">-->
                    <!--<div class="row square_row">-->
                    <!--<button id="0" class="square col-xs-4"></button>-->
                    <!--<button id="1" class="square col-xs-4"></button>-->
                    <!--<button id="2" class="square col-xs-4"></button>-->
                    <!--</div>-->
                    <!--<div class="row square_row">-->
                    <!--<button id="3" class="square col-xs-4"></button>-->
                    <!--<button id="4" class="square col-xs-4"></button>-->
                    <!--<button id="5" class="square col-xs-4"></button>-->
                    <!--</div>-->
                    <!--<div class="row square_row">-->
                    <!--<button id="6" class="square col-xs-4"></button>-->
                    <!--<button id="7" class="square col-xs-4"></button>-->
                    <!--<button id="8" class="square col-xs-4"></button>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <!--end game_area -->
                <!--STATS AREA -->

                <div id="stats_area" class="col-xs-3 text-center">
                </div>
                <!--end stats_area -->
            </div>
        </div>
    </div>

</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
